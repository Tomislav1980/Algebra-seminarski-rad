<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Welcome to my simple CHAT</h1>
    <div id="messages"></div>
    <form id="message-form" autocomplete="off">
      <input type="text" id="message-input" />
      <button type="submit">Send</button>
    </form>
    <div>
      <button class="user-btn">User 1</button>
      <button class="user-btn">User 2</button>
      <button class="user-btn">User 3</button>
      <button class="user-btn">User 4</button>
      <button class="user-btn">User 5</button>
      <button class="user-btn">User 6</button>
    </div>

    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
